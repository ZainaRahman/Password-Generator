<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    </head>
    <body>
        <div class="parts">
          <div id="left-part">
            <div id="heading">
            <h1 id="first">Generate a</h1>
            <h1 id="second">random password</h1>
            <h3 id="text">Never use an insecure password again</h3>
            </div>
            <button id="generate" onclick="passcode()">Generate Passwords</button>
            <div id="margin"></div>
            <div class="slide">
            <h3 id="text1">Customize your password as per need</h3>
            <div class="custom">
              <button id="all" onclick="numbersoff()">Exclude Numbers</button>
              <button id="all" onclick="lettersoff()">Exclude Alphabets</button>
              <button id="all" onclick="specialoff()">Exclude Special Characters</button>

             </div>
             </div>
            <div class="box">
              <div class="password-box">
                <p id="boxes1"></p>
                <button id="cop" onclick="copyPassword('boxes1')">Copy</button>
              </div>
              <div class="password-box">
                <p id="boxes2"></p>
                <button id="cop" onclick="copyPassword('boxes2')">Copy</button>
              </div>
            </div>
          </div>
            <div id="images" class="hover">
            <img src="images/sidechar.png" alt="Character"/>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
